<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infobox</title>
    <link rel="stylesheet" href="{{ url_for('static',     filename='style.css') }}">
</head>
<body>
    <a href="{{ url_for('form') }}">Ga terug</a>
    <h1>Aanschouw deze prachtige infobox:</h1>
    <div class="infobox">
    <table class="table.wikitable">
      <tr>
        <th style="text-align: center;" colspan="2">{{ entity }}</th>
      </tr>
      {% for key,value in value_dict.items() %}
      <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
     {% endfor %}

    </table>
  </div>
</body>
</html>
